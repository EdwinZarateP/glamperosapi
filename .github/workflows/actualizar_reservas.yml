name: Actualizar Reservas

on:
  schedule:
    - cron: "45 20 * * *"  # 3:45 PM Colombia (UTC-5)
  workflow_dispatch:  # Esto permite ejecución manual también

jobs:
  actualizar:
    runs-on: ubuntu-latest
    steps:
      - name: Llamar API de actualización de reservas
        run: |
          curl -X POST https://tu-api-en-render.com/reservas/actualizar-reservas
